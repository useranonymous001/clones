<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div_Exercise</title>
    <link rel="stylesheet" href="ex_div.css" />
  </head>
  <body>
    <!-- Twitter search bar  -->
    <div class="container">
      <div class="profile-pic">
        <img src="rohan.jpeg" alt="profile-picture" class="picture" />
      </div>

      <div class="search-bar">
        <input type="text" placeholder="What's happening? " class="search" />
      </div>

      <div class="tweet">
        <button class="tweet-btn">Tweet</button>
      </div>
    </div>

    <!-- Twitter button ends here now facebook profile starts from here  -->

    <div class="facebook-container">
      <div class="facebook-profile">
        <img src="profile.png" alt="picture-of-cat" class="cat-pic" />
      </div>

      <!-- now with the texts and all -->
      <div class="name-box">
        <p class="name">Rohan Khatri</p>
        <p class="friends">2 mutual friends</p>
      </div>

      <!-- add friend button -->
      <div class="add_friend">
        <button class="add_btn">Add Friend</button>
      </div>
    </div>

    <!-- making the same container as 2  -->
    <div class="facebook-container2">
      <div class="facebook-profile">
        <img src="profile.png" alt="picture-of-cat" class="cat-pic" />
      </div>

      <!-- now with the texts and all -->
      <div class="name-box">
        <p class="name">Bandhana mishra</p>
        <p class="friends">5 mutual friends</p>
      </div>

      <!-- add friend button -->
      <div class="add_friend">
        <button class="add_btn">Add Friend</button>
      </div>
    </div>

    <!--  Let;s make the google clone right now  -->

    <div class="google_container">
      <div class="google_image">
        <img src="google.png" alt="logo of google" class="google" />
      </div>
      <div class="search_bar">
        <input
          type="text"
          placeholder="Search Google or type anything "
          class="google_search"
        />
      </div>
      <div class="google_btn">
        <button class="feeling_lucky">I'm feeling Lucky</button>
        <button class="feeling_lucky">How are you today?</button>
      </div>
    </div>
  </body>
</html>
